<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="/common/layout"
      lang="en">
    <head>
        <css data-layout-fragment="extendcss">
            <title>轮播图页面</title>
        </css>
    </head>
    <body>
    <div data-layout-fragment="page-container">
        <div id="container">
            <div id="list" style="left: -600px;">
                <img src="img/5.jpg" alt="1" />
                <img src="img/1.jpg" alt="1" />
                <img src="img/2.jpg" alt="2" />
                <img src="img/3.jpg" alt="3" />
                <img src="img/4.jpg" alt="4" />
                <img src="img/5.jpg" alt="5" />
                <img src="img/1.jpg" alt="5" />
            </div>
            <div id="buttons">
                <span index="1" class="on"></span>
                <span index="2"></span>
                <span index="3"></span>
                <span index="4"></span>
                <span index="5"></span>
            </div>
            <a href="javascript:;" id="prev" class="arrow">&lt;</a>
            <a href="javascript:;" id="next" class="arrow">&gt;</a>
        </div>
    </div>
    <extendscript data-layout-fragment="extendscript">
        <script th:src="@{/resources/static/assets/js/common/index.js}"></script>
        <script th:src="@{/resources/static/assets/js/common/AjaxTest.js}"></script>
    </extendscript>
    </body>
</html>
